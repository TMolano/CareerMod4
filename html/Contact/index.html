<body>
<div class="wrapper">
    <div class="container">
        <h1 class="text-center">Contact</h1>
    </div>
    <form class="container" id="contact">
        <div class="form-group">
            <p class="pt-1 text-center" id="contact-info"></p>
            <p class="text-center" id="methods"></p>
            <div class="mx-auto contact-form">
                <label class="form-control-label" for="name">Name</label>
                <input class="form-control" type="text" id="name"/>
            </div>
            <div class="mx-auto contact-form">
                <label class="form-control-label" for="email">Email</label>
                <input class="form-control" type="email" id="email"/>
            </div>
            <div class="mx-auto contact-form">
                <label class="form-control-label" for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="5"></textarea>
            </div>

            <input class="bg-primary btn d-block mx-auto mt-3" id="submit" type="button" value="Submit">
            <p class="bg-success text-center" id="feedback"></p>
        </div>
    </form>
